group 'by.seymouriamorpha'
version '0.01'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://repo.spring.io/libs-snapshot'
    }
    maven{
        url "http://maven.onehippo.com/maven2"
    }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-data-rest")
    compile("org.springframework.boot:spring-boot-starter-data-mongodb")
    compile("org.springframework.security:spring-security-web:4.2.1.BUILD-SNAPSHOT")
    compile("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.6.1")

// https://mvnrepository.com/artifact/javax.annotation/jsr305
    compile group: 'javax.annotation', name: 'jsr305', version: '1.0'

}